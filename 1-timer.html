<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Таймер зворотного відліку</title>
    <!-- Flatpickr -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!-- iziToast -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>
    <script type="module" crossorigin src="/goit-js-hw-09/1-timer.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/vendor-BZoxUzx5.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/vendor-DRAOUfWK.css">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/styles-CDCfqJJq.css">
  </head>
  <body>
    <p><a href="./index.html">Go back</a></p>
    <h1>Таймер зворотного відліку</h1>
    <input type="text" id="datetime-picker" placeholder="Оберіть дату та час" />
    <button type="button" data-start>Старт</button>

    <div class="timer">
      <div class="field">
        <span class="value" data-days>00</span>
        <span class="label">Дні</span>
      </div>
      <div class="field">
        <span class="value" data-hours>00</span>
        <span class="label">Години</span>
      </div>
      <div class="field">
        <span class="value" data-minutes>00</span>
        <span class="label">Хвилини</span>
      </div>
      <div class="field">
        <span class="value" data-seconds>00</span>
        <span class="label">Секунди</span>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>
  </body>
</html>
