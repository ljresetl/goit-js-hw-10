<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Генератор промісів з iziToast</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />
    <script type="module" crossorigin src="/goit-js-hw-09/2-snackbar.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/styles-BxGZaAEU.css">
  </head>
  <body>
    <p><a href="./index.html">Go back</a></p>
    <form class="form">
      <label class="label-form">
        Delay (ms)
        <input class="input-form" type="number" name="delay" required />
      </label>

      <fieldset class="radio-group">
        <label class="custom-radio">
          <input type="radio" name="state" value="fulfilled" required />
          <span class="radio-mark"></span>
          Fulfilled
        </label>

        <label class="custom-radio">
          <input type="radio" name="state" value="rejected" required />
          <span class="radio-mark"></span>
          Rejected
        </label>
      </fieldset>

      <button class="button-form" type="submit">Create notification</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>
  </body>
</html>
